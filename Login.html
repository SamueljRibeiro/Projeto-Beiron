<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <header></header>

    <main class="Apresentaçao">
      <form
        class="Apresentacao___formaDoFormulario"
        action="/submit"
        method="post">
        <h1 class="Apresentacao____TITULO">
          <strong class="destaqueT">L O G I N</strong>
        </h1>
        <label
          class="Apresentacao___formaDoFormulario___Descriçao"
          for="Usuario"></label>
        <div class="centralizar">
          <input
            class="Apresentacao___formaDoFormulario___Descriçao___Caixa"
            type="text"
            id="nome"
            name="nome"
            required
            placeholder="Usuário"
            maxlength="25" />

          <img class="icone img" src="assets/mago24px.png" alt="img" />
        </div>

        <label
          class="Apresentacao___formaDoFormulario___Descriçao"
          for="senha"></label>
        <div class="centralizar">
          <input
            class="Apresentacao___formaDoFormulario___Descriçao___Caixa"
            type="password"
            id="senha"
            name="senha"
            required
            placeholder="Senha"
            maxlength="25" />
          <div class="icone ie">
            <i class="bi bi-eye-fill" id="icone" onclick="OlhoAberto()"></i>
          </div>
        </div>

        <div class="Poscheckbox">
          <label class="pcheckbox" for=""
            ><input type="checkbox" /> Lembre-me</label
          >
        </div>

        <div class="PosBotao">
          <button class="botao" id="bt-voltar" type="submit">Entrar</button>
        </div>

        <div class="PosCadastre">
          <a class="Cadastre" href="http://127.0.0.1:3000/cadastrar.html"
            >Cadastre-se</a
          >
        </div>

        <div class="PosEsqueSenha">
          <a class="EsqueSenha" href="">Esqueceu sua senha?</a>
        </div>
      </form>

      <video class="video-background" autoplay muted loop id="video-background">
        <source
          src="video/a_first_person_view_video_of_someone_walking_near_the_ground_in_the_hall_of_the_starting_frame__when_07c889.mp4"
          type="video/mp4" />
      </video>
      <script src="Login.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
